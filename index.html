<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/mq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sprint 2 NoamBar</title>
</head>

<body onload="init()">
    <nav class="main-nav">
        <h1>LOGO</h1>
        <div>
            <button onclick="onGallClick()">Gallery</button>
            <button>About</button>
        </div>
    </nav>
    <section class="gal-container">
        <div class="key-words"></div>
        <input class="quick-search" list="keywords" type="search" placeholder="Quick Search"
            oninput=renderBySearch2(value)>
        <datalist id="keywords">
            <option value="Funny">
            <option value="Presidant">
            <option value="Baby">
            <option value="Sleep">
            <option value="Cute">
            <option value="Dog">
            <option value="Movie/TV">
        </datalist>
        <section class="grid-container"></section>
        <button class="btn-srch" onclick="onSearchBy2()">Serch By Keywords</button>

    </section>
    <main class="can-edi">

        <section class="main-grid">
            <section class="canvas-contain">
                <canvas id="canvas"></canvas>
            </section>


            <section class="control-box">
                <!-- <label>Enter Text to Change Line</label> -->
                <input class="text" placeholder='Enter New Text' onchange="onSetLineTxt(event)">
                <label class="palette">
                    <i id="palette" style="font-size:3.125rem;" class="fa-solid fa-palette"></i>
                    <input type="color" class="input-color" title="Set Line Color" oninput="onSetColor(event)">
                </label>
                <div class="inc-dec-con">
                    <button value=1 title="Font Size Up" onclick="onIncDecClick(event)"
                        style="font-size:1.5rem">A+</button>
                    <button value=-1 title="Font Size Down" onclick="onIncDecClick(event)"
                        style="font-size:1.5rem">A-</button>
                </div>
                <section>

                    <button class="side-text" value="right" title="Left" onclick="onTextLRC('right')">
                        <p style="font-size:1.6rem" class="fa">&#xf038;</p>
                    </button>
                    <button class="side-text" value="center" title="Center" onclick="onTextLRC('center')">
                        <p style="font-size:1.6rem" class="fa">&#xf039;</p>
                    </button>
                    <button class="side-text" value="left" title="Right" onclick="onTextLRC('left')">
                        <p style="font-size:1.6rem" class="fa">&#xf036;</p>
                    </button>
                    <button class="switch-line" title="Switch Line" onclick="onSwitchLine(event)">
                        <p class="fa fa-text-height" style="font-size:1.6rem"></p>
                    </button>
                    <button title="Add Line" class="lst-btn"  onclick="onAddLine()"><i
                            class="fa-solid fa-plus" style="font-size:1.6rem"></i></button>
                    <button title="Delete Line" class="lst-btn" onclick="onDeleteLine(event)" title="Delete Line"><i
                            class="fa-solid fa-delete-left" style="font-size:1.6rem"></i></button>
                    <button class="lst-btn" onmouseenter="clearCanvas(-1)" onmouseleave="restoreCanvas(0)">
                        <a title="Download Meme" onclick="onDownload(this)" target="_blank"
                            download="my-meme-canvas.jpg" <i class="fa-solid fa-download" style="font-size:1.6rem"></i></a>
                    </button>
                </section>
                <section class="emoji-btn">
                    <button style="font-size:2rem" onclick="onAddEmoji(event)">üòÅ</button>
                    <button style="font-size:2rem" onclick="onAddEmoji(event)">üòé</button>
                    <button style="font-size:2rem" onclick="onAddEmoji(event)">üòç</button>
                    <button style="font-size:2rem" onclick="onAddEmoji(event)">üòâ</button>
                </section>
                    <input type="file" id="upload-btn" class="file-input" name="image" onchange="onImgInput(event)"/>
                    <!-- <button class="btn" onclick="uploadImg()"><i id="upload" class="fa-solid fa-upload"></i></button> -->

            </section>
        </section>

    </main>
    <footer>
        <hr>
        <h1>LOGO</h1>
        <p>Copyright & Cofferights Belongs to Me!</p>
    </footer>
    <!-- <section class="gallary-container">
        <canvas id="canvas-gallery" height="500" width="500"></canvas>
    </section> -->


    <script src="https://kit.fontawesome.com/8cc43d314e.js" crossorigin="anonymous"></script>
    <script src="/js/upload.service.js"></script>
    <script src="/js/gallary-controller.js"></script>
    <script src="/js/meme-controller.js"></script>
    <script src="/js/meme.service.js"></script>
</body>

</html>
